<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
</head>
    
    <style>
      
      body {
        background-image: url('Wood.jpg');
        background-size: 100%;
      }
      .completed-tasks-bg{
        width: 25%;
        height: 90%;
        border: 2px solid black;
        background-color: white;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 65%;
        margin: auto;
        border-radius: 1rem;
        /* opacity: 0.7; */
      }
      .ongoing-tasks-bg{
        width: 25%;
        height: 90%;
        border: 2px solid black;
        background-color: white;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 65%;
        right: 0;
        margin: auto;
        border-radius: 1rem;
      }
      .curr_task{
        width: 46vh;
        height: 10vh;
        border: 2px solid black;
        background-color: white;
        position: relative;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        margin-top: 6%;
        border-radius: 0.5rem;
        background-image: linear-gradient(to right, #EC4899, #8B5CF6);
      }
      h2{
        display: block;
        width: auto;
        font-size: 100%;
        padding-left: 5%;
      }


      ::placeholder{
        color: rgb(202, 202, 202);
      }
      #text{
        color: white;
        margin-left: 1%;
        position: relative;
        width: 30vh;
        margin-top: 1vh;
        resize: none;
        appearance: none;
        outline: none;
        background: none;
        background-color: transparent;
        padding: 0.5rem;
        border-color: transparent;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -webkit-transition: 0.5s;
        transition: 0.5s;
      }
      #text:hover{
        border-width: 1px;
        border-color: white;
      }

      #tick{
        width: 5vh;
        height: 5vh;
        transition: 0.18s;
      }
      #tick:hover{
        opacity: 0.8;
      }
      #tick:active{
        opacity: 0.6;
      }
      #cross{
        width: 5.5vh;
        height: 5.5vh;
        transition: 0.18s;
      }
      #cross:hover{
        opacity: 0.8;
      }
      #cross:active{
        opacity: 0.6;
      }
      #plus{
        width: 5vh;
        height: 5vh;
        position: absolute;
        top: 2.5%;
        right: 4%;
        transition: 0.18s;
      }
      #plus:hover{
        opacity: 0.8;
      }
      #plus:active{
        opacity: 0.6;
      }

      .icons {
        width: 30%;
        position: relative;
        /* top: -80%; */
        top: -8vh;
        left: 70%;
      }
    
      .completed-tasks{
        opacity: 0.7;
        border: none;
      }

      #text-completed{
        color: white;
        margin-left: 1%;
        position: relative;
        width: 30vh;
        margin-top: 1vh;
        resize: none;
        appearance: none;
        outline: none;
        background: none;
        background-color: transparent;
        padding: 0.5rem;
        border-color: transparent;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -webkit-transition: 0.5s;
        transition: 0.5s;
      }
    </style>


<body>
    <div class="ongoing-tasks-bg">

      <h2>Ongoing Tasks (ctrl+enter)</h2>

      <img src="plus.svg" id="plus" alt="plus icon">

      <div class="ongoing-tasks">


        <!-- <div class="curr_task">

          <textarea type="text" placeholder="Input Task" id="text"></textarea>

          <div class="icons">
            <img src="tick.svg" id="tick" alt="tick icon">
            <img src="cross2.svg" id="cross" alt="cross icon">
          </div>

        </div> -->

      </div>

    </div>


    <div class="completed-tasks-bg">

      <h2>Completed Tasks</h2>
      <div class="completed-tasks"></div>
    </div>



</body>

<script>
  window.addEventListener('load', () => {
    
    
    const plus_btn = document.querySelector("#plus")
    const list_el = document.querySelector(".ongoing-tasks");
    const each_el = document.querySelector(".curr_task")
    const tick_btn = document.querySelector("#tick");
    plus_btn.addEventListener('click', () => {
      if(list_el.children.length > 5){
        alert("Cannot add more than 6 on-going tasks");
        return 0;
      }
      const task_content_el = document.createElement("div");
      task_content_el.classList.add("curr_task");
      const task_textarea = document.createElement("textarea");
      task_textarea.name = "text";
      task_textarea.placeholder = "Input Task";
      task_textarea.id = "text";
      const task_icons_el = document.createElement("div");
      task_icons_el.classList.add("icons");
      
      const task_tick_el = document.createElement("img");
      task_tick_el.src = "tick.svg"
      task_tick_el.id = "tick";
      
      const task_delete_el = document.createElement("img");
      task_delete_el.src = "cross2.svg"
      task_delete_el.id = "cross";


      task_icons_el.appendChild(task_tick_el);
      task_icons_el.appendChild(task_delete_el);
      
      task_content_el.appendChild(task_textarea);
      task_content_el.appendChild(task_icons_el);
      list_el.insertBefore(task_content_el, list_el.children[0]);

      completed = document.querySelector(".completed-tasks");
      task_tick_el.addEventListener('click', () => {
        task_icons_el.removeChild(task_tick_el);
        task_textarea.setAttribute("readonly", "readonly");
        task_textarea.id = "text-completed";
        completed.appendChild(task_content_el);

      })
      
      
      task_delete_el.addEventListener('click', () => {
        const div = task_content_el.parentNode;
        div.removeChild(task_content_el);


      })
    })

    document.onkeydown = keydown;
    function keydown(evt){
      if (!evt) evt = event;
      if (evt.ctrlKey && evt.keyCode == 13){
        if(list_el.children.length > 5){
          alert("Cannot add more than 6 on-going tasks");
          return 0;
        }
        const task_content_el = document.createElement("div");
        task_content_el.classList.add("curr_task");
        const task_textarea = document.createElement("textarea");
        task_textarea.name = "text";
        task_textarea.placeholder = "Input Task";
        task_textarea.id = "text";
        const task_icons_el = document.createElement("div");
        task_icons_el.classList.add("icons");
        
        const task_tick_el = document.createElement("img");
        task_tick_el.src = "tick.svg"
        task_tick_el.id = "tick";
        
        const task_delete_el = document.createElement("img");
        task_delete_el.src = "cross2.svg"
        task_delete_el.id = "cross";


        task_icons_el.appendChild(task_tick_el);
        task_icons_el.appendChild(task_delete_el);
        
        task_content_el.appendChild(task_textarea);
        task_content_el.appendChild(task_icons_el);
        list_el.insertBefore(task_content_el, list_el.children[0]);
        completed = document.querySelector(".completed-tasks");
        
        task_tick_el.addEventListener('click', () => {
        task_icons_el.removeChild(task_tick_el);
        task_textarea.setAttribute("readonly", "readonly");
        completed.appendChild(task_content_el);

      })
      
      
      task_delete_el.addEventListener('click', () => {
        const div = task_content_el.parentNode;
        div.removeChild(task_content_el);


      })
      }
      }

    // function tick_click(i) {
    //   const completed = document.querySelector(".completed-tasks-bg");
    //   completed.appendChild(list_el.children[i]);
    // }

    // const ticks = document.querySelectorAll('#tick');
    // console.log(ticks)
    // var i = 0;
    // for (const btn of ticks){
    //     i = (i+1)%list_el.children.length
    //     btn.addEventListener('click', tick_click)
    //   }




  })
</script>

</html>
